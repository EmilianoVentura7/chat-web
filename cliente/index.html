<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat global</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-section {
            width: 30%;
            padding: 10px;
            border-right: 1px solid #e9ecef;
        }
        .chat-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .chat-section label {
            font-weight: bold;
            color: #555;
        }
        .chat-section .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .chat-section .btn {
            width: 100%;
            border-radius: 5px;
        }
        .messages-section {
            width: 70%;
            padding: 10px;
            overflow-y: auto;
        }
        #mensajes {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #mensajes li {
            background-color: #f1f3f4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-section">
            <h2>Chat global</h2>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" placeholder="Tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <input type="text" class="form-control" id="mensaje" placeholder="Escribe tu mensaje">
            </div>
            <div>
                <button onclick="postearMensajes()" type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <div class="messages-section">
            <ul id="mensajes"></ul> 
            <canvas id="graficaMensajes" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="./chat.js"></script>
    <script src="./grafica.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            getMensajes(); 
        });
    </script>
</body>

</html>
